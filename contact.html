    <section>
        <h2>Formulaire de Contact</h2>
        <p>Veuillez remplir ce formulaire pour nous contacter. Nous reviendrons vers vous dès que possible.</p>

        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required placeholder="Entrez votre nom">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre email">

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required placeholder="Entrez votre message"></textarea>

            <button type="submit">Envoyer</button>
        </form>

        <div id="successMessage" style="display: none; color: green; margin-top: 10px;"></div>
        <div id="errorMessage" style="display: none; color: red; margin-top: 10px;"></div>
    </section><br>
